spring.application.name=ocrspring
# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=test
logging.level.root=DEBUG
# Maximum file size
spring.servlet.multipart.max-file-size=10MB
# Maximum request size
spring.servlet.multipart.max-request-size=10MB
# Enable multipart file upload handling
spring.servlet.multipart.enabled=true
logging:
level:
org.springframework.web: DEBUG
org.springframework.web.multipart: DEBUG
jwt.access-secret=${ACCESS_SECRET}
jwt.refresh-time=${REFRESH_TIME}
file.upload-dir=src/main/resources/uploads
